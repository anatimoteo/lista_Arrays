 <script>
    //Problema: Procurar letra
    //Peça para o usuário digitar UMA palavra.
    //Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    //Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.

    //ENTRADA
    const palavra = prompt(`insira uma palavra sem letras repetidas.`.trim());
    const letra = prompt(`insira uma letra da palavra que você acabou de digitar.`.trim());

    //PROCESSAMENTO
    let posicao = palavra.indexOf(letra);

    //SAÍDA
    if (posicao !== -1) {
        alert(`a letra ${letra} está na posição ${posicao} da palavra ${palavra}.`)
    }
    else {
        alert(`a letra ${letra} não está contida na palavra ${palavra}.`)
    }
</script>
